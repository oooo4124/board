<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .field-error{
    border-color: red;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form action="" th:action th:object="${memberForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="loginId">아이디</label>
      <div class="row">
      <input type="text" id="loginId" th:field="*{loginId}" class="col form-control"
             th:errorclass="field-error"/>
      </div>
      <div class="field-error" th:errors="*{loginId}" />
    </div>
    <div class="row">
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="col form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <div class="row">
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="col form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>
    <hr class="my-4">
    <div class="row py-5">
      <div class="col">
        <button class="w-100 btn btn-outline-secondary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-outline-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
